<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!--  Подключение внешних стилей темы bootstrap  -->
    <link
      href="http://ru-edu.srvdev.ru/theme/theme.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="tab-content" id="tasks-tabs-content">
      <%= require('./assets/views/task-1.html').default %>
      <%= require('./assets/views/task-2.html').default %>
      <%= require('./assets/views/task-3.html').default %>
    </div>

    <%= require('./assets/views/tabs.html').default %>

    <!--  Подключение скрипта bootstrap, может быть подключен через npm  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
